<link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/vue-ctk-date-time-picker@2.0.6/dist/vue-ctk-date-time-picker.css">
<script src="https://cdn.jsdelivr.net/npm/vue-ctk-date-time-picker@2.0.6/dist/vue-ctk-date-time-picker.umd.min.js"
    charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    Vue.component('vue-ctk-date-time-picker', window['vue-ctk-date-time-picker'],
    );
    var app = new Vue({
        el: '#app',
        data: {
            date: null,
            city: 'city',
            repeat: "one",
            login: null,
            message: null,
            modVisible: false,
            value: null,
            passT: null,
            HttpError: false,
            locale: 'fr',
            items: [],
            picked: false,
            file: '',

        },
        created() {
            console.log("send")
            axios.get(`/auth/record_get`)
                .then(function (response) {
                    // handle success
                    console.log(response);
                    if (response.data.Error != null) {
                        console.log(response.data.Error);

                    } else {
                        console.log("created ok")
                        console.log(decodeURIComponent(response.data))
                        app.items = response.data

                    }

                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                });
        },
        methods: {
            handleFileUpload(){
    app.file = this.$refs.file.files[0];
    console.log(this.$refs.file.files[0]);
  },
            inst() {
                app.modVisible = true;
            },
            deletepost(id) {
                console.log("delete>", id)
                axios.get(`/auth/record_delete?id=${id}`)
                    .then(function (response) {
                        // handle success
                        console.log("deleted> N")
                        console.log(response);
                        if (response.data.Error != null) {
                            console.log(response.data.Error);
                            console.log("deleted> N")
                        } else {
                            console.log("deleted> ok")
                            app.updatePosts()

                        }

                    })
                    .catch(function (error) {
                        // handle error
                        console.log("deleted> N")
                        console.log(error);
                    });
            },
            updatePosts() {
                console.log("updatePosts> send")
                axios.get(`/auth/record_get`)
                    .then(function (response) {
                        // handle success
                        console.log(response);
                        if (response.data.Error != null) {
                            console.log(response.data.Error);

                        } else {
                            console.log("updatePosts> created ok")
                            console.log(decodeURIComponent(response.data))
                            app.items = response.data

                        }

                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    });

            },
            AxiosSend(message, date, city, repeat) {
                console.log("AxiosSend> message:" + message + " date: " + date + " city: " + city + " repeat: " + repeat)
                var formData = new FormData();
                formData.append("file",  app.file);
                axios.post(`/auth/record_create?message=${message}&date=${date}&city=city&period=${repeat}`,formData, {
    headers: {
      'Content-Type': 'multipart/form-data'
    }
})
                    .then(function (response) {
                        // handle success
                        console.log(response);
                        if (response.data.Error != null) {
                            console.log("error:>", response.data.Error);

                        } else {
                            if (response.data.HttpError == "link") {
                                console.log("error:>", response.data.HttpError);
                                app.modVisible = false
                                app.HttpError = true
                                app.modVisible = true
                            } else {
                                console.log("AxiosSend> else> ok");

                                app.updatePosts()
                                this.message = ""
                                this.date = null
                                app.HttpError = false
                                app.modVisible = false

                            }

                        }

                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    });

            },
            subHandler() {
                this.errors = [];
                console.log(" message:" + this.message + " date: " + this.date + " city: " + this.city + " repeat: " + this.repeat)
                if (!this.message) {
                    this.errors.push('введите сообщение');
                }


                if (this.errors.length == 0) {
                    console.log("reg ok")
                    app.AxiosSend(this.message, this.date, this.city, this.repeat)
                    // app.modVisible = false
                } else {

                    console.log(this.errors)
                }

            },

        }

    })

</script>

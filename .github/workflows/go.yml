name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      env:
        GO111MODULE: auto

      run: |
              go get -u gorm.io/gorm
              go get -u gorm.io/driver/sqlite
              go get -u github.com/go-chi/chi
              go build -v ./...
